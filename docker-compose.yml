version: "3"
services:
  server:
    build: ./
    image: server
    ports:
      - 80:80
    stdin_open: true
    tty: true
    volumes:
      - ./serverless:/usr/local/serverless/serverless/
      - ./serverless.db:/usr/local/serverless/serverless.db
    command: >
      sh -c "pipenv run python manage.py migrate &&
             pipenv run python manage.py runserver 0.0.0.0:80"

